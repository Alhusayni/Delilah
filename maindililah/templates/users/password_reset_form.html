{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body %}
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('https://c.top4top.io/p_1518pt8rl1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">

                    <h1 class="mb-3 bread backgroundmain" style="color: white; font-family: Capriola">Reset Password</h1>


          </div>
        </div>
      </div>
    </section>

    <section class="ftco-section ftco-degree-bg">
    <div class="container">
  <h3>Forgot password</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-outline-primary" type="submit">Request Password Reset</button>
  </form>
    </div>
    </section>
{% endblock %}
