{% extends 'base.html' %}
{% block head %}
Edit Profile
{% endblock %}


{% load crispy_forms_tags %}
{% block body %}

      <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('https://c.top4top.io/p_1518pt8rl1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
            <h1 class="mb-3 bread backgroundmain" style="color: white; font-family: Capriola">Edit Profile</h1>
          </div>
        </div>
      </div>
           <div class="mouse">
                <a href="#" class="mouse-icon">
					<div class="mouse-wheel"><span class="ion-ios-arrow-round-down"></span></div>
				</a>
			</div>
    </section>
          <div class="container">
          <br>
                <h1 class="goto-here">Edit</h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                     <fieldset class="form-group">
                         <legend class="border-bottom mb-4">Profile Info</legend>
                         {{ userForm|crispy }}
                         {{ profileForm|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-info" type="submit">Update</button>
                    </div>
                </form>

    </div>

{% endblock %}
