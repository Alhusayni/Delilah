{% extends 'base.html' %}
{% block head %}
Report Review
{% endblock %}

{% load crispy_forms_tags %}
{% block body %}
     <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('https://c.top4top.io/p_1518pt8rl1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">
              <div class="row">
      		<div class="col-md-12 pills">
						<div class="bd-example bd-example-tabs">
							<div class="d-flex justify-content-center">
							   		<div class="col-md-12">
							   			<div class="testoooo1">
                                                <h1 style="color: white; font-family: Capriola">Report a Review</h1>

									   		</div>

							   		</div>
							   	</div>
						    </div>
						  </div>
						</div>

          </div>
        </div>
      </div>
    </section>

<section class="ftco-section contact-section">
<div class="container">

    <div class="row block-9 justify-content-center mb-5">
          <div class="col-md-8 mb-md-5">
          	<h2 class="text-center">Report this review</h2>
                  <ul class="comment-list">
                <li class="comment">
                  <div class="vcard bio">
                    <img src="{{ review.user.userprofile.profile_picture.url }}" alt="Image placeholder">
                  </div>
                  <div class="comment-body">
                    <h2>{{ review.user }}</h2>
                    <div class="meta">{{ review.created }}</div>
                    <h3>{{ review.review }}</h3>
                  </div>
                </li>
        </ul>
          </div></div>
    <div class="row block-9 justify-content-center mb-5">
          <div class="col-md-8 mb-md-5">
            <form method="post" class="bg-light p-5 contact-form">
                {% csrf_token %}
                {{ report_form|crispy}}
                <button type="submit" class="btn btn-outline-danger">Report</button>
            </form>

          </div>
        </div>

</div>




</section>
{% endblock %}
