{% extends 'basewhite.html' %}
{% block head %}
Home
{% endblock %}


{% block body %}
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('https://d.top4top.io/p_1490apm6a1.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">

                    <h1 class="mb-3 bread" style="color: white; font-size: 10vw; font-family: Capriola">Dililah</h1>

              <div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Choose a Neighborhood  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      {% for n in neighbor %}
    <a class="dropdown-item" href="{% url 'neighborhoodinfo' name=n.NeighborhoodName %}">{{ n.NeighborhoodName }}</a>
      {% endfor %}

  </div>
</div>
          </div>
        </div>
      </div>
    </section>







{% endblock %}
