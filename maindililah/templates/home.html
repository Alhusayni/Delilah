{% extends 'basewhite.html' %}
{% block head %}
Home
{% endblock %}
{% block htmlhead %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>
{% endblock %}

{% block body %}
    <section class="hero-wrap hero-wrap-2 ftco-degree-bg js-fullheight" style="background-image: url('https://d.top4top.io/p_1490apm6a1.jpg'); " data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate pb-5 text-center">

                    <h1 class="mb-3 bread" style="color: white; font-size: 10vw; font-family: Capriola">Dililah</h1>

          <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#myModal_compare">Choose a Neighborhood</button>
          </div>
        </div>
      </div>




    <div class="modal fade" id="myModal_compare">
        <div class="modal-dialog">
             <div class="modal-content">
                     <div class="modal-header">
                        <h5 class="modal-title">Choose a Neighborhood</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                 <div class="modal-body">
                     <input class="form-control form-control-xs" id="myInput" type="text" placeholder="Search.." >
                     <div class="table-wrapper-scroll-y my-custom-scrollbar">
                        <table class="table table-bordered table-striped mb-0 table-sm">
                            <thead>
                                <tr>
                                    <th scope="col">Neighborhoods</th>
                                </tr>
                            </thead>
                        <tbody id="myTable">
                        {% for n in neighbor %}
                            <tr>
                        <td scope="row"><a href="{% url 'neighborhoodinfo' name=n.NeighborhoodName %}" > {{ n.NeighborhoodName }}</a></td>
                            </tr>
                        {% endfor %}

                        </tbody>
                        </table>
                 </div>
            </div>
        </div>
  </div>









    </section>






{% endblock %}
